<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> THIS SHOULD BE COMMENTED OUT-->
    <title>Document</title>
    <style>

       div{
        width:400px;height:400px;background-color: rgb(224, 232, 131);
       }
       @media screen and (min-width:400px) and (max-width:500px)
       {
        div{background-color: red;}
        }    
        ul{
            display: flex;
            justify-content: space-evenly;
            list-style-type:none;
            
        }
        a{ text-decoration: none;}
        @media screen and (max-width:600px){
            ul{display: flex;
                flex-direction: column;
                justify-content:center;
                align-items: center;
                

            }
        }
    </style>
</head>
<body>
        <div>
            <ul >
                <li><a href="#">Home</a> </li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>

</body>
