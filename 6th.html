<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>India Flag - HTML & CSS</title>
  <style>
    :root{
      --saffron: #FF9933; 
      --white: #ffffff;  
      --green: #138808;  
      --chakra: #000080;  
      --flag-width: 720px;
    }

    body{
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; margin:0; background: #f3f4f6;
    }
    .flag{
      width: min(90vw, var(--flag-width));
      aspect-ratio: 3 / 2;
      display:flex; flex-direction:column;
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow:hidden;
    }

    .stripe{ flex:1; display:flex; align-items:center; justify-content:center; }
    .saffron{ background: var(--saffron); }
    .white  { background: var(--white); position:relative; }
    .green  { background: var(--green); }
    .chakra-wrap{
      width: calc(0.18 * 100%);
      max-width: 120px;
      aspect-ratio: 1 / 1;
      display:flex; align-items:center; justify-content:center;
    }
    @media (max-width:420px){
      .chakra-wrap{ width: calc(0.14 * 100%); }
    }
    .caption{ text-align:center; margin-top:14px; color:#333; font-size:14px }
  </style>
</head>
<body>

  <div style="display:flex;flex-direction:column;align-items:center">
    <div class="flag" role="img" aria-label="Indian national flag">
      <div class="stripe saffron"></div>
      <div class="stripe white">
        <div class="chakra-wrap">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
            <circle cx="50" cy="50" r="24" fill="none" stroke="#000080" stroke-width="3" />
            <g stroke="#000080" stroke-width="1.6" stroke-linecap="round">
              <line x1="50" y1="28" x2="50" y2="50" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(15 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(30 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(45 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(60 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(75 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(90 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(105 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(120 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(135 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(150 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(165 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(180 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(195 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(210 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(225 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(240 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(255 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(270 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(285 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(300 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(315 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(330 50 50)" />
              <line x1="50" y1="28" x2="50" y2="50" transform="rotate(345 50 50)" />
            </g>
            <circle cx="50" cy="50" r="3.2" fill="#000080" />
          </svg>
        </div>
      </div>
      <div class="stripe green"></div>
    </div>

    <div class="caption">MADE BY SAKSHAM PALIWAL</div>
  </div>

</body>
</html>
