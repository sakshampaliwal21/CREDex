<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Attributes Example</title>
</head>
<body>

  <!-- 1. value-attr -->
  <input id="value-attr" type="text" value="mohan">
  <br><br>

  <!-- 2. readonly-attr -->
  <input id="readonly-attr" type="text" value="rahul" readonly>
  <br><br>

  <!-- 3. disabled-attr -->
  <input id="disabled-attr" type="text" value="karan" disabled>
  <br><br>

  <!-- 4. maxlength-attr -->
  <input id="maxlength-attr" type="text" maxlength="4" size="4">
  <br><br>

  <!-- 5. min-max-attr -->
  <input id="min-max-attr" type="number" min="2" max="5">
  <br><br>

  <!-- 6. multiple-attr -->
  <input id="multiple-attr" type="file" multiple>
  <br><br>

  <!-- 7. pattern-attr -->
  <input id="pattern-attr" type="text" pattern="[A-Za-z]{3}">
  <br><br>

  <!-- 8. placeholder-attr -->
  <input id="placeholder-attr" type="tel" placeholder="123-45-678">
  <br><br>

  <!-- 9. required-attr -->
  <input id="required-attr" type="text" required>
  <br><br>

  <!-- 10. step-attr -->
  <input id="step-attr" type="number" step="3">
  <br><br>

  <!-- 11. autofocus-attr -->
  <input id="autofocus-attr" type="text" autofocus>
  <br><br>

  <!-- 12. height-width-attr -->
  <input 
    id="height-width-attr" 
    type="image" 
    src="https://d3dyfaf3iutrxo.cloudfront.net/general/upload/2ae13a51393c45059664943ddeb0b7f1.jpg" 
    width="50" 
    height="50">
  <br><br>

  <!-- 13. autocomplete-attr -->
  <input id="autocomplete-attr" type="email" autocomplete="on">
  <br><br>

  <!-- 14. list-input with datalist -->
  <input id="list-input" list="list-dataset-attr">
  <datalist id="list-dataset-attr">
    <option value="Peaches">
    <option value="Mango">
    <option value="Guava">
  </datalist>

</body>
</html>
