<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Span Tag Example</title>
</head>
<body>
  <p>
    My favorite color is 
    <span style="color: red; font-weight: bold;">Red</span> 
    and my favorite fruit is 
    <span style="color: green; text-decoration: underline;">Mango</span>.
  </p>
</body>
</html>
