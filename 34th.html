<html>
<head>
<style>

  .container {
    width:500px; height: 500px;
    background-color: rgba(222, 191, 191, 0.89);
    display: grid;
    
    
    grid-template-rows: 80px  125px  125px ;   /*1st row grid , 2nd row grid, 3rd row grid*/
  }
  .box{
    border:1px solid red;
  }
  .box1{
    grid-column:1/2;

  }
  .box3{
    grid-column:1/3;
  }
  .box4{
    grid-column:3/5;
  }
  .box5{
    grid-column:1/2;
  }
  .box6{
    grid-column:2/4;
  }
  .box7{
    grid-column:4/5;
  }
</style>
</head>
<body>
  <div class ="container">
      <div class ="box" style="background-color: rgb(11, 85, 203);">1</div>
      <div class ="box" style="background-color: rgb(0, 255, 128);">2</div>
      <div class ="box" style="background-color: rgb(225, 242, 41);">3</div>
      <div class ="box" style="background-color: rgb(73, 219, 20);">4</div>
      <div class ="box" style="background-color: rgb(73, 219, 20);">5</div>
      <div class ="box" style="background-color: rgb(73, 219, 20);">6</div>
      <div class ="box" style="background-color: rgb(73, 219, 20);">7</div>
      
      
  </div>
</body>
</html>
