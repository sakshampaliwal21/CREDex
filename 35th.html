<html>
<head>
<style>

  .container {width: 900px;
            height: 700px;
            border: 2px solid black;
            background-color: lightgray;
            display: grid;
              grid-template-areas: "side upside upside"
                                   "sideB sideB centerA"
                                   "centerB centerB centerB";
 
 /*gap:10px 25px;  row and column gap*/
 /* column-gap: ;  individually bhi likh sakte hai
 row-gap: ;  */

 /*justify-items:;    ander ke part hai items box1 box2 ye sab */
}

.box{
  border: 3px solid rgb(28, 2, 2);
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
}
#box1{
  grid-area:side;

}
#box2{
  grid-area:upside;
  
}
#box3{
  grid-area:sideB;
  
}

#box4{
  grid-area:centerA;
  
}
#box5{
  grid-area:centerB;
  
}



</style>
</head>
<body>
  <div class ="container">
      <div class ="box" id="box1" style="background-color: rgb(96, 244, 98);">1</div>
      <div class ="box" id="box2" style="background-color:rgb(96, 244, 98);">2</div>
      <div class ="box"  id="box3" style="background-color:rgb(96, 244, 98);">3</div>
      <div class ="box"  id="box4" style="background-color:rgb(96, 244, 98);">4</div>
      <div class ="box" id="box5" style="background-color: rgb(96, 244, 98);">5</div>
      
        
      
  </div>
</body>
</html>
