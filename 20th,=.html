<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits and Text Styling</title>
  <style>
    .rainbow {
      font-weight: bold;
    }
    .colored {
      color: blue; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <span>Banana</span>
    <span>Apple</span>
    <span>Orange</span>
    <span>Pear</span>
    <span>Nectarine</span>
  </div>

  <p>1. Turn one <span class="colored">word</span> in this sentence to a color.</p>
  <p>2. Make this word rainbow colored: <span class="rainbow" style="color: rainbow">Magic</span></p>
</body>
</html>
